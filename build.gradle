plugins {
    id 'de.undercouch.download' version '4.0.0'
    id 'java'
}

version = '0.0.0'

sourceSets {
    main {
         java {
            srcDirs = ['src']
         }
    }

    test {
        java {
            srcDirs = ['test']
        }
        resources {
            srcDirs = ['test']
        }
    }
}

// @seeAlso https://github.com/michel-kraemer/gradle-download-task
task downloadZipFile(type: Download) {
    src 'http://interactivebrokers.github.io/downloads/twsapi_macunix.976.01.zip'
    dest file("$buildDir/dependencies/twsapi.zip")
}

task downloadAndUnzipFile(dependsOn: downloadZipFile, type: Copy) {
    from zipTree(downloadZipFile.dest)
    into file("$buildDir/dependencies/twsapi/")
}

assemble.dependsOn downloadAndUnzipFile

repositories {
    mavenCentral()
}

dependencies {
    compile files("$buildDir/dependencies/twsapi/IBJts/source/JavaClient/TwsApi.jar")
    implementation 'org.jline:jline:3.17.1'
    implementation 'javax.json:javax.json-api:1.1'
    implementation 'org.glassfish:javax.json:1.1'
    testImplementation 'junit:junit:4.13'
}

compileJava {
    // options.release = 8
    sourceCompatibility = 8
    targetCompatibility = 8
}

jar {
    manifest {
        attributes(
            "Implementation-Title": "TWS Shell",
            "Implementation-Version": version,
            "Main-Class": "com.meerkattrading.tws.Shell"
        )
    }
}

